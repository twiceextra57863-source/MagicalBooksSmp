name: Build PhantomSMP

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Build with Maven
      run: mvn clean package
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4  # Updated from v3 to v4
      with:
        name: PhantomSMP
        path: target/PhantomSMP-*.jar
        retention-days: 30  # Optional: specify how long to keep artifacts
